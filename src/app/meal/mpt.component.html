<h3>Your Meal Plan Templates</h3>
<hr>
<button mat-raised-button color="primary"  routerLink="/nav">Back</button>
<button class="myButton" mat-button color="primary" (click)="openDialog()">Create Meal Plan</button>
<div class="table actions-on-hover">
  <div *ngIf="mpts">
    <table mat-table [dataSource]="mpts"  class="mat-elevation-z8">
      <ng-container matColumnDef="title">
        <th  mat-header-cell *matHeaderCellDef> Title </th>
        <td routerLinkActive="highlight" (click)="sendMpt(element)"  mat-cell [routerLink]="[ '/mpt', element.id ]" *matCellDef="let element">
          {{element.title}}         
        </td>
        
      </ng-container>

      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef> Comment </th>
        <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
<router-outlet></router-outlet>
