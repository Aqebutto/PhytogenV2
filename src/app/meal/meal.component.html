<h1>Your Meal Plan Templates</h1>
<hr />
<button mat-button (click)="openDialog()">Create Meal Plan</button>
<div class="table actions-on-hover">
  <table mat-table [dataSource]="mptList" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td
        routerLinkActive="highlight"
        mat-cell
        [routerLink]="['/meal', element.id]"
        *matCellDef="let element"
      >
        {{ element.title }}
      </td>
    </ng-container>

    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef>Comment</th>
      <td mat-cell *matCellDef="let element">{{ element.comment }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<router-outlet></router-outlet>
