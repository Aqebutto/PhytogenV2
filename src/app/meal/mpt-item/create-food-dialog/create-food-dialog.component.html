<mat-dialog-content class="mat-typography">
  <div class="form-container">
    <h3>Add New Food Product</h3>
    <form class="form-container" [formGroup]="foodForm">
      <mat-form-field>
        <b>Name of the Food Product</b>
        <input matInput formControlName="name">
      </mat-form-field>
    
      <mat-form-field>
          <b>Name of the Food Brand</b>
          <input matInput formControlName="brandName">
      </mat-form-field>

      <div>
        <mat-form-field>
            <b>Protein pr. 100g</b>
            <input matInput formControlName="protein">
        </mat-form-field>
  
        <mat-form-field>
            <b>Carbs pr. 100g</b>
            <input matInput formControlName="carbs">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
            <b>Fat pr. 100g</b>
            <input matInput formControlName="fat">
        </mat-form-field>
  
        <mat-form-field>
            <b>Calories pr. 100g</b>
            <input matInput formControlName="kcal">
        </mat-form-field>
      </div>
      <br>
      <button mat-raised-button color="primary" (click)="submitForm()" [mat-dialog-close]="true">Create Food Product</button>
      </form>
  </div >
</mat-dialog-content>
